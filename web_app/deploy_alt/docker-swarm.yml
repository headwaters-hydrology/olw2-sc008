version: '3.3'

networks:
  net:
    driver: overlay
    attachable: true
  traefik-public:
    external: true

volumes:
  olw-assets:

services:
  assets:
    image: mullenkamp/olw-monitoring-app-assets:1.12
    volumes:
      - olw-assets:/app/assets
    networks:
      - net
      # - traefik-public
    deploy:
      restart_policy:
        condition: none
      placement:
        constraints:
          - node.labels.function == web_server
          - node.hostname == uswest3.tethys-ts.xyz

  dash:
    image: mullenkamp/olw-monitoring-app:2.0
    volumes:
      - olw-assets:/app/assets
    networks:
      # - net
      - traefik-public
    depends_on:
      - assets
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.function == web_server
          - node.hostname == uswest3.tethys-ts.xyz
      labels:
        - traefik.enable=true
        - traefik.docker.network=traefik-public
        - traefik.constraint-label=traefik-public
        - traefik.http.routers.olw-app-http.rule=Host(`olw-app.nzrivers.xyz`)
        - traefik.http.routers.olw-app-http.entrypoints=http
        - traefik.http.routers.olw-app-http.middlewares=https-redirect
        - traefik.http.routers.olw-app-https.rule=Host(`olw-app.nzrivers.xyz`)
        - traefik.http.routers.olw-app-https.entrypoints=https
        - traefik.http.routers.olw-app-https.tls=true
        # - traefik.http.routers.es-dash-https.tls.certresolver=le
        - traefik.http.services.olw-app.loadbalancer.server.port=80
